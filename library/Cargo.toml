[package]
name = "bencode_lib"
version = "0.1.7"
edition = "2024"
description = "Bencode library implementation."
license = "MIT"
repository = "https://github.com/clockworkengineer/bencode"

[features]
# For minimal binary size, disable unused features in your dependent crate:
# bencode_lib = { version = "...", default-features = false, features = ["std"] }
default = ["std", "json", "toml", "xml", "yaml"]
std = []
# Optional format conversion features (reduce binary size)
json = []
toml = []
xml = []
yaml = []
[profile.release]
lto = true

[dependencies]
rand = { version = "0.10.0", optional = true }
